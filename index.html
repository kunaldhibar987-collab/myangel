<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise for Angel</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff5f7; font-family: 'Poppins', sans-serif; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #ffafbd, #ffc3a0); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: white; text-align: center; padding: 20px; }
        #overlay h1 { font-family: 'Great Vibes', cursive; font-size: 3.2rem; margin-bottom: 10px; }
        .open-btn { padding: 15px 40px; font-size: 1.4rem; background: white; color: #ff4d6d; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .container { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 10px; position: relative; }
        .question-box { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); z-index: 10; width: 85%; max-width: 400px; }
        .question { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: #d63384; margin-bottom: 25px; }
        
        #yes-btn { background-color: #ff4d6d; color: white; padding: 12px 35px; border-radius: 50px; border:none; font-weight:bold; cursor:pointer; }
        #no-btn { background-color: #f8f9fa; padding: 12px 35px; border-radius: 50px; border:none; cursor:pointer; }

        #success-container { display: none; flex-direction: column; align-items: center; z-index: 10; width: 100%; }

        /* BADA HEART PHOTO */
        .heart-wrapper {
            position: relative;
            width: 320px; /* Size bada kiya */
            height: 300px;
            margin: 10px 0;
            filter: drop-shadow(0 10px 15px rgba(255, 77, 109, 0.4));
            animation: heartBeat 1.5s infinite;
        }

        .final-heart {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center; /* Face center mein rakhega */
            clip-path: url(#heart-clip);
            border: 5px solid white;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #success-msg { font-family: 'Great Vibes', cursive; font-size: 3rem; color: #ff4d6d; margin: 5px 0; }
        
        .shayari-box { background: white; padding: 15px; border-radius: 20px; border: 2px dashed #ff4d6d; width: 80%; max-width: 320px; font-style: italic; font-size: 1.1rem; color: #444; }
        .from-name { display: block; margin-top: 5px; font-family: 'Great Vibes', cursive; font-size: 1.6rem; color: #ff4d6d; text-align: right; }

        .falling-item { position: absolute; top: -50px; user-select: none; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .svg-defs { position: absolute; width: 0; height: 0; }
    </style>
</head>
<body>

<svg class="svg-defs">
  <defs>
    <clipPath id="heart-clip" clipPathUnits="objectBoundingBox">
      <path d="M0.5,0.9 C0.5,0.9,0,0.6,0,0.32 C0,0.15,0.15,0,0.32,0 C0.42,0,0.48,0.05,0.5,0.1 C0.52,0.05,0.58,0,0.68,0 C0.85,0,1,0.15,1,0.32 C1,0.6,0.5,0.9,0.5,0.9"></path>
    </clipPath>
  </defs>
</svg>

<div id="overlay">
    <h1>Kunal's Surprise</h1>
    <button class="open-btn" onclick="startSurprise()">Open ‚ù§Ô∏è</button>
</div>

<div class="container" id="main-container">
    <div id="quiz-part" class="question-box">
        <div class="question">Angel, will you be my Valentine? ‚ù§Ô∏è</div>
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <div id="success-container">
        <div id="success-msg">I Love You Angel! ‚ù§Ô∏è</div>
        
        <div class="heart-wrapper">
            <img src="angel.jpeg" alt="Angel" class="final-heart">
        </div>

        <div class="shayari-box">
            "Teri muskurahat meri pehchan hai,
            Teri khushi hi meri jaan hai..."
            <span class="from-name">- From Kunal ‚ù§Ô∏è</span>
        </div>
    </div>
</div>

<script>
    function createFallingItem() {
        const items = ['‚ù§Ô∏è', 'üíñ', 'üåπ'];
        const item = document.createElement('div');
        item.classList.add('falling-item');
        item.innerHTML = items[Math.floor(Math.random() * items.length)];
        item.style.left = Math.random() * 100 + 'vw';
        item.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 5000);
    }
    function startSurprise() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('main-container').style.display = 'flex';
        setInterval(createFallingItem, 200);
    }
    document.getElementById('no-btn').addEventListener('mouseover', function() {
        this.style.position = 'absolute';
        this.style.top = Math.random() * 80 + '%';
        this.style.left = Math.random() * 80 + '%';
    });
    document.getElementById('yes-btn').addEventListener('click', function() {
        document.getElementById('quiz-part').style.display = 'none';
        document.getElementById('success-container').style.display = 'flex';
    });
</script>
</body>
</html>
