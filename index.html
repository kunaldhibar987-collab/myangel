<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff5f7; font-family: 'Poppins', sans-serif; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #ffafbd, #ffc3a0); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: white; text-align: center; padding: 20px; }
        
        /* Aapki Nayi Heading Style */
        #overlay h1 { font-family: 'Great Vibes', cursive; font-size: 3.2rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        
        .sub-text { font-size: 1.2rem; margin-bottom: 30px; font-style: italic; opacity: 0.9; }
        .open-btn { padding: 15px 40px; font-size: 1.4rem; background: white; color: #ff4d6d; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .container { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; position: relative; }
        .question { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #d63384; margin-bottom: 30px; z-index: 10; }
        
        .btn-group { display: flex; gap: 20px; z-index: 10; position: relative; }
        .btn { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        #yes-btn { background-color: #ff4d6d; color: white; }
        #no-btn { background-color: #f8f9fa; color: #333; position: relative; }
        
        #success-container { display: none; flex-direction: column; align-items: center; z-index: 10; }
        #success-msg { font-family: 'Great Vibes', cursive; font-size: 3.5rem; color: #ff4d6d; margin-bottom: 20px; }
        .shayari-box { background: rgba(255, 255, 255, 0.9); padding: 25px; border-radius: 20px; border: 2px dashed #ff4d6d; box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2); max-width: 300px; line-height: 1.6; color: #444; font-style: italic; }

        .falling-item { position: absolute; top: -50px; user-select: none; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

<div id="overlay">
    <h1>Kunal's Special Surprise for Angel</h1>
    <div class="sub-text">"Every moment with you is a gift."</div>
    <button class="open-btn" onclick="startSurprise()">Open with Love ‚ù§Ô∏è</button>
</div>

<div class="container" id="main-container">
    <div id="quiz-part">
        <div class="question">Will you be mine forever? ‚ù§Ô∏è</div>
        <div class="btn-group">
            <button class="btn" id="yes-btn">Yes</button>
            <button class="btn" id="no-btn">No</button>
        </div>
    </div>

    <div id="success-container">
        <div id="success-msg">I Love You Forever! ‚ù§Ô∏è</div>
        <div class="shayari-box">
            "Tumhari muskurahat meri pehchan hai,<br>
            Tumhari khushi meri jaan hai,<br>
            Kuch bhi ho jaye zindagi mein,<br>
            Bas tumhara saath hi meri shaan hai." üåπ
        </div>
    </div>
</div>

<script>
    let clickCount = 0;

    function createFallingItem() {
        const items = ['‚ù§Ô∏è', 'üå∏', 'üåπ', 'üåª', 'üå∑', 'üíñ', 'üåº'];
        const item = document.createElement('div');
        item.classList.add('falling-item');
        item.innerHTML = items[Math.floor(Math.random() * items.length)];
        item.style.left = Math.random() * 100 + 'vw';
        item.style.fontSize = (Math.random() * 20 + 20) + 'px';
        item.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(item);
        setTimeout(() => { item.remove(); }, 5000);
    }

    function startSurprise() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('main-container').style.display = 'flex';
        setInterval(createFallingItem, 150);
    }

    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const quizPart = document.getElementById('quiz-part');
    const successContainer = document.getElementById('success-container');

    noBtn.addEventListener('mouseover', () => {
        if (window.innerWidth > 768) {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    });

    noBtn.addEventListener('click', (e) => {
        clickCount++;
        if (clickCount === 1) {
            alert("Try again! üòú");
        } else if (clickCount === 2) {
            alert("Still No? Think again! ü§®");
        } else {
            noBtn.style.display = 'none';
        }
    });

    yesBtn.addEventListener('click', () => {
        quizPart.style.display = 'none';
        successContainer.style.display = 'flex';
    });
</script>

</body>
</html>
