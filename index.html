<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Angel from Kunal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff5f7; font-family: 'Poppins', sans-serif; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #ffafbd, #ffc3a0); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: white; text-align: center; }
        #overlay h1 { font-family: 'Great Vibes', cursive; font-size: 3.5rem; margin-bottom: 20px; }
        .open-btn { padding: 15px 40px; font-size: 1.4rem; background: white; color: #ff4d6d; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.3s; }
        .container { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .question { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #d63384; margin-bottom: 30px; }
        .btn-group { display: flex; gap: 20px; position: relative; }
        .btn { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        #yes-btn { background-color: #ff4d6d; color: white; }
        #no-btn { background-color: #f8f9fa; color: #333; }
        #success-msg { display: none; font-family: 'Great Vibes', cursive; font-size: 4rem; color: #ff4d6d; animation: heartBeat 1.2s infinite; }
        @keyframes heartBeat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div id="overlay">
    <h1>For Angel from Kunal</h1>
    <button class="open-btn" onclick="startSurprise()">Open with Love ❤️</button>
</div>

<div class="container" id="main-container">
    <div class="question">Will you be mine forever? ❤️</div>
    <div class="btn-group">
        <button class="btn" id="yes-btn">Yes</button>
        <button class="btn" id="no-btn">No</button>
    </div>
    <div id="success-msg">I Love You Forever! ❤️</div>
</div>

<script>
    function startSurprise() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('main-container').style.display = 'flex';
    }

    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const successMsg = document.getElementById('success-msg');
    const question = document.querySelector('.question');
    const btnGroup = document.querySelector('.btn-group');

    // Button gayab karne wala function
    function hideNoButton() {
        noBtn.style.display = 'none';
    }

    // Laptop ke liye
    noBtn.addEventListener('mouseenter', hideNoButton);

    // Mobile ke liye
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        hideNoButton();
    });

    // Yes button click hone par
    yesBtn.addEventListener('click', () => {
        question.style.display = 'none';
        btnGroup.style.display = 'none';
        successMsg.style.display = 'block';
    });
</script>

</body>
</html>
